version: '3.9'

services:
    web:
        image: php-apache-7.0.8
        ports:
            - 8090:80
        volumes:
            - ".:/var/www/html/"
        restart: on-failure
        deploy:
            labels:
                com.example.description: "apache web server with php and mysqli extenstion"
            resources:
                limits:
                    cpus: '0.2'
                    memory: 50M
                reservations:
                    cpus: '0.1'
                    memory: 20M
            mode: replicated
            replicas: 2
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - mysql-volume:/var/lib/mysql
        deploy:
            mode: replicated
            replicas: 2
            resources:
                limits:
                    cpus: '0.2'
                    memory: 50M
                reservations:
                    cpus: '0.1'
                    memory: 20M
        restart: always
        environment:
            TZ: "Malaysia/Kuala lumpur"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "Abcd4321"
            MYSQL_USER: 'admin1'
            MYSQL_PASSWORD: '2JOH0pqIvXqeOq5t'
            MYSQL_DATABASE: 'admin'
        
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - 'db:db'
        ports:
            - '8091:80'
        deploy:
            resources:
                limits:
                    cpus: '0.2'
                    memory: 50M
                reservations:
                    cpus: '0.1'
                    memory: 20M
        #mode: replicated
        #replicas: 2
        restart: on-failure

volumes:
    mysql-volume:
